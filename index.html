<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/css/1/favicon.png"
    />
    <link rel="stylesheet" href="./output/tailwind.css" />

    <title>
      SocialEditor -- Simple editor to create and publish social media posts
    </title>
  </head>

  <body class="app">
    <header
      class="flex justify-between xs:justify-start h-14 bg-gradient-to-r from-[#18A0BE] to-[#622DB9] [&_:nth-child(5)]:ml-auto"
    >
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="logo"
        class="ml-5 mr-8 animate-fade-in-from-top self-center"
      />
      <button class="dd-toggle hidden sm:block">File</button>
      <button class="dd-toggle hidden sm:block">View</button>
      <button class="dd-toggle hidden sm:block">New</button>
      <button class="dd-toggle hidden xs:block"><i class="fas fa-crown"></i></button>
      <button class="dd-toggle hidden xs:block""><i class="fas fa-bell"></i></button>
      <button class="dd-toggle flex items-center">
        <img
          src="./images/hulk.png"
          alt="User photo"
          class="mr-2 h-8 w-8 rounded-[50%] object-cover"
        />
        <span class="">Cody P.</span>
      </button>
    </header>

    <div class="flex min-h-screen lg:min-h-0 lg:h-[calc(100vh-3.5rem)]">
      <div class="hidden lg:flex lg:w-20 lg:flex-col lg:bg-[#10171A]">
        <section class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Templates</span>
          </button>
          <button
            class="menu__button relative bg-[#2b363b] text-white before:absolute before:top-0 before:left-0 before:h-full before:w-1 before:bg-[#375BB6]"
          >
            <i class="fas fa-image menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Text/Font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>

        <footer class="mt-auto mb-16 -rotate-90">
          <small class="whitespace-nowrap text-white/20">
            &copy; 2050 SocialEditor. All rights reserved.
          </small>
        </footer>
      </div>

      <section class="hidden xl:block xl:w-96 xl:bg-[#2B363C] xl:py-4 xl:px-8">
        <div
          class="flex items-center justify-between border-b border-[#4b5155] pb-3"
        >
          <h1 class="text-lg">Images</h1>
          <i class="fas fa-angle-double-left cursor-pointer text-[#6B7276]"></i>
        </div>
        <div
          class="flex flex-wrap gap-2 py-7 [&_:nth-child(5)]:animate-[fade-in_1s_0.4s_backwards] [&_:nth-child(1)]:animate-[fade-in_1s] [&_:nth-child(2)]:animate-[fade-in_1s_0.1s_backwards] [&_:nth-child(3)]:animate-[fade-in_1s_0.2s_backwards] [&_:nth-child(4)]:animate-[fade-in_1s_0.3s_backwards] [&_:nth-child(6)]:animate-[fade-in_1s_0.5s_backwards]"
        >
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100"
            alt="Uploaded image"
          />
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />
          <img
            class="panel__img"
            src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100"
            alt="Uploaded image"
          />
          <button
            class="h-36 w-36 rounded-lg bg-[#333e44] outline-none transition-all duration-200 hover:bg-[#404c52] focus:bg-[#404c52]"
          >
            <i class="fas fa-plus text-3xl text-[#21292d]"></i>
          </button>
        </div>
      </section>

      <main class="flex-1 bg-[#EDF1F3]">
        <div
          class="flex h-14 items-center justify-between border-b border-[#D6DDE1] bg-white px-5 lg:px-8"
        >
          <section class="text-xs uppercase tracking-wider">
            <a href="#" class="text-[#A6ADB1] hidden xs:inline">Facebook posts</a>
            <i class="fas fa-angle-right mx-4 text-[#A6ADB1] hidden xs:inline"></i>
            <span class="font-bold text-[#2E3335]">Happy-hour-friday</span>
          </section>
          <button
            class="rounded-[500px] bg-[#375BB6] px-5 py-2 text-xs uppercase tracking-widest outline-none transition-all duration-500 hover:bg-[#26438D] focus:bg-[#26438D]"
          >
            Publish
          </button>
        </div>

        <div
          class="flex flex-col items-center justify-center gap-x-5 px-5 pt-14 sm:flex-row lg:-mt-7 lg:h-[calc(100vh-7rem)] lg:p-0"
        >
          <section
            class="relative order-2 h-[400px] xs:h-[450px] w-full rounded border border-white sm:order-1 sm:h-[500px] lg:h-[57.5vh] lg:w-[67vw] xl:w-[48.6vw]"
          >
            <img
              class="h-full w-full object-cover opacity-20"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100"
              alt="Background image"
            />
            <img
              class="absolute top-1/2 left-1/2 h-3/4 w-[78%] -translate-x-1/2 -translate-y-1/2 animate-make-smaller cursor-grab rounded border border-white object-cover"
              src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85"
              alt="Foreground image"
            />
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
          </section>
          <section
            class="order-1 mb-4 flex animate-fade-in-from-right gap-y-2 gap-x-2 self-start sm:self-auto sm:order-2 sm:mb-0 sm:h-[500px] sm:flex-col lg:h-[57.5vh] sm:[&_:last-child]:mt-auto"
          >
            <button class="tool bg-[#2B363B] text-white">
              <i class="fas fa-crop-alt tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-object-group tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-pen tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-trash tool__icon"></i>
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
